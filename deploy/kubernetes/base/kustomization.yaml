apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: transcripts-v2-base

resources:
  # Namespaces
  - namespaces.yaml
  
  # Infrastructure
  - infrastructure/registry
  - infrastructure/argocd
  - infrastructure/minio
  - infrastructure/postgresql
  - infrastructure/argo-workflows
  
  # Ingress
  - ingress
  
  # API Services
  - services/gateway
  - services/transcription-api
  - services/orchestration-api
  - services/webhook-api
  
  # GitOps
  - gitops

labels:
  - pairs:
      app.kubernetes.io/part-of: transcripts-v2
      app.kubernetes.io/version: "2.0.0"