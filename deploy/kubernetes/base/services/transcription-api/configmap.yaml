apiVersion: v1
kind: ConfigMap
metadata:
  name: transcription-config
  namespace: endpoints
data:
  # API configuration
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  API_WORKERS: "4"
  
  # Transcription settings
  MAX_FILE_SIZE_MB: "25"
  SUPPORTED_FORMATS: "mp3,mp4,mpeg,mpga,m4a,wav,webm,aac,oga,ogg,flac"
  
  # Processing settings
  MAX_CONCURRENT_JOBS: "5"
  CHUNK_SIZE_MB: "10"
  
  # Storage settings (will be overridden in environment overlays)
  STORAGE_PROVIDER: "local"
  
  # Database settings
  DATABASE_URL: "postgresql://postgres:postgres123@postgresql.infrastructure.svc.cluster.local:5432/transcripts_db"