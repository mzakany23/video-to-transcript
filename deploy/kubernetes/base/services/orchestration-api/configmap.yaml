apiVersion: v1
kind: ConfigMap
metadata:
  name: orchestration-config
  namespace: endpoints
data:
  # API configuration
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  API_WORKERS: "4"
  
  # Job runner settings
  JOB_RUNNER: "argo-workflows"
  MAX_CONCURRENT_JOBS: "10"
  JOB_TIMEOUT_MINUTES: "30"
  
  # Monitoring settings
  METRICS_ENABLED: "true"
  HEALTH_CHECK_INTERVAL: "30"
  
  # Database settings
  DATABASE_URL: "postgresql://postgres:postgres123@postgresql.infrastructure.svc.cluster.local:5432/transcripts_db"