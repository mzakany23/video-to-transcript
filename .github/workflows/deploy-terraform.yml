name: Deploy Terraform

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

env:
  PROJECT_ID: jos-transcripts
  REGION: us-east1
  TF_VERSION: 1.5.0

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: video-to-transcript
    # Only run if Deploy Worker succeeded (or if not triggered by workflow_run)
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run' }}

    permissions:
      contents: write      # Required to create/push git tags
      id-token: write      # Required for Workload Identity Federation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for version detection

      - name: Determine versions from CHANGELOGs
        id: version
        run: |
          # Get versions from CHANGELOGs (first ## [X.Y.Z] line)
          WEBHOOK_VERSION=$(grep -m1 '^## \[' webhook/CHANGELOG.md | sed 's/## \[\(.*\)\].*/v\1/')
          WORKER_VERSION=$(grep -m1 '^## \[' worker/CHANGELOG.md | sed 's/## \[\(.*\)\].*/v\1/')

          # Get downloader version (handle Unreleased)
          DOWNLOADER_RAW=$(grep -m1 '^## \[' downloader/CHANGELOG.md | sed 's/## \[\(.*\)\].*/\1/')
          if [ "$DOWNLOADER_RAW" = "Unreleased" ]; then
            DOWNLOADER_VERSION="v1.0.0"
          else
            DOWNLOADER_VERSION="v$DOWNLOADER_RAW"
          fi

          echo "WEBHOOK_VERSION=$WEBHOOK_VERSION" >> $GITHUB_OUTPUT
          echo "WORKER_VERSION=$WORKER_VERSION" >> $GITHUB_OUTPUT
          echo "DOWNLOADER_VERSION=$DOWNLOADER_VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“‹ CHANGELOG versions - webhook: $WEBHOOK_VERSION, worker: $WORKER_VERSION, downloader: $DOWNLOADER_VERSION"

      - name: Check if webhook needs deployment
        id: webhook_check
        run: |
          TAG="webhook-${{ steps.version.outputs.WEBHOOK_VERSION }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "needs_deploy=false" >> $GITHUB_OUTPUT
            echo "â­ï¸  Webhook $TAG already deployed"
          else
            echo "needs_deploy=true" >> $GITHUB_OUTPUT
            echo "âœ… New webhook version $TAG - will deploy"
          fi

      - name: Authenticate to Google Cloud
        if: steps.webhook_check.outputs.needs_deploy == 'true'
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        if: steps.webhook_check.outputs.needs_deploy == 'true'
        uses: google-github-actions/setup-gcloud@v2

      - name: Set up Terraform
        if: steps.webhook_check.outputs.needs_deploy == 'true'
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Skip deployment notification
        if: steps.webhook_check.outputs.needs_deploy == 'false'
        run: |
          echo "â­ï¸  Skipping deployment - webhook version already deployed"
          echo "Current CHANGELOG version: ${{ steps.version.outputs.WEBHOOK_VERSION }}"
          echo "No changes needed"

      - name: Terraform Format Check
        if: steps.webhook_check.outputs.needs_deploy == 'true'
        run: terraform fmt -check -recursive
        working-directory: ./terraform
        continue-on-error: true

      - name: Terraform Init
        if: steps.webhook_check.outputs.needs_deploy == 'true'
        run: terraform init
        working-directory: ./terraform

      - name: Terraform Validate
        if: steps.webhook_check.outputs.needs_deploy == 'true'
        run: terraform validate
        working-directory: ./terraform

      - name: Terraform Plan
        if: steps.webhook_check.outputs.needs_deploy == 'true'
        run: |
          # Convert comma-separated emails to JSON array format
          export TF_VAR_notification_emails="[\"$(echo '${{ secrets.NOTIFICATION_EMAILS }}' | sed 's/,/","/g')\"]"
          terraform plan -out=tfplan
        working-directory: ./terraform
        env:
          TF_VAR_project_id: ${{ env.PROJECT_ID }}
          TF_VAR_region: ${{ env.REGION }}
          TF_VAR_worker_image_version: ${{ steps.version.outputs.WORKER_VERSION }}
          TF_VAR_webhook_version: ${{ steps.version.outputs.WEBHOOK_VERSION }}
          TF_VAR_downloader_version: ${{ steps.version.outputs.DOWNLOADER_VERSION }}
          TF_VAR_dropbox_access_token: ${{ secrets.DROPBOX_ACCESS_TOKEN }}
          TF_VAR_dropbox_app_secret: ${{ secrets.DROPBOX_APP_SECRET }}
          TF_VAR_gmail_address: ${{ secrets.GMAIL_ADDRESS }}
          TF_VAR_gmail_app_password: ${{ secrets.GMAIL_APP_PASSWORD }}
          TF_VAR_openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          TF_VAR_dropbox_refresh_token: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
          TF_VAR_dropbox_app_key: ${{ secrets.DROPBOX_APP_KEY }}
          TF_VAR_dropbox_raw_folder: ${{ secrets.DROPBOX_RAW_FOLDER }}
          TF_VAR_dropbox_processed_folder: ${{ secrets.DROPBOX_PROCESSED_FOLDER }}
          TF_VAR_sentry_dsn: ${{ secrets.SENTRY_DSN }}
          TF_VAR_zoom_account_id: ${{ secrets.ZOOM_ACCOUNT_ID }}
          TF_VAR_zoom_client_id: ${{ secrets.ZOOM_CLIENT_ID }}
          TF_VAR_zoom_client_secret: ${{ secrets.ZOOM_CLIENT_SECRET }}
          TF_VAR_zoom_webhook_secret: ${{ secrets.ZOOM_WEBHOOK_SECRET }}

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && steps.webhook_check.outputs.needs_deploy == 'true'
        run: |
          # Convert comma-separated emails to JSON array format
          export TF_VAR_notification_emails="[\"$(echo '${{ secrets.NOTIFICATION_EMAILS }}' | sed 's/,/","/g')\"]"
          terraform apply -auto-approve tfplan
        working-directory: ./terraform
        env:
          TF_VAR_project_id: ${{ env.PROJECT_ID }}
          TF_VAR_region: ${{ env.REGION }}
          TF_VAR_worker_image_version: ${{ steps.version.outputs.WORKER_VERSION }}
          TF_VAR_webhook_version: ${{ steps.version.outputs.WEBHOOK_VERSION }}
          TF_VAR_downloader_version: ${{ steps.version.outputs.DOWNLOADER_VERSION }}
          TF_VAR_dropbox_access_token: ${{ secrets.DROPBOX_ACCESS_TOKEN }}
          TF_VAR_dropbox_app_secret: ${{ secrets.DROPBOX_APP_SECRET }}
          TF_VAR_gmail_address: ${{ secrets.GMAIL_ADDRESS }}
          TF_VAR_gmail_app_password: ${{ secrets.GMAIL_APP_PASSWORD }}
          TF_VAR_openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          TF_VAR_dropbox_refresh_token: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
          TF_VAR_dropbox_app_key: ${{ secrets.DROPBOX_APP_KEY }}
          TF_VAR_dropbox_raw_folder: ${{ secrets.DROPBOX_RAW_FOLDER }}
          TF_VAR_dropbox_processed_folder: ${{ secrets.DROPBOX_PROCESSED_FOLDER }}
          TF_VAR_sentry_dsn: ${{ secrets.SENTRY_DSN }}
          TF_VAR_zoom_account_id: ${{ secrets.ZOOM_ACCOUNT_ID }}
          TF_VAR_zoom_client_id: ${{ secrets.ZOOM_CLIENT_ID }}
          TF_VAR_zoom_client_secret: ${{ secrets.ZOOM_CLIENT_SECRET }}
          TF_VAR_zoom_webhook_secret: ${{ secrets.ZOOM_WEBHOOK_SECRET }}

      - name: Get outputs
        if: success() && steps.webhook_check.outputs.needs_deploy == 'true'
        run: |
          echo "### Terraform Outputs" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          terraform output >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        working-directory: ./terraform

      - name: Notify deployment success
        if: success() && steps.webhook_check.outputs.needs_deploy == 'true'
        run: echo "âœ… Terraform applied successfully!"

      - name: Auto-create git tags from CHANGELOG versions
        if: success() && github.ref == 'refs/heads/main' && steps.webhook_check.outputs.needs_deploy == 'true'
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Extract webhook version from CHANGELOG
          WEBHOOK_VERSION=$(grep -m1 '^## \[' webhook/CHANGELOG.md | sed 's/## \[\(.*\)\].*/\1/')
          WEBHOOK_TAG="webhook-v$WEBHOOK_VERSION"

          # Extract worker version from CHANGELOG
          WORKER_VERSION=$(grep -m1 '^## \[' worker/CHANGELOG.md | sed 's/## \[\(.*\)\].*/\1/')
          WORKER_TAG="worker-v$WORKER_VERSION"

          # Create webhook tag if it doesn't exist
          if ! git rev-parse "$WEBHOOK_TAG" >/dev/null 2>&1; then
            WEBHOOK_NOTES=$(awk '/^## \[/{flag=1; next} /^## \[/{flag=0} flag' webhook/CHANGELOG.md | head -20)
            git tag -a "$WEBHOOK_TAG" -m "$(cat <<EOF
          Release $WEBHOOK_TAG

          $WEBHOOK_NOTES
          EOF
          )"
            git push origin "$WEBHOOK_TAG"
            echo "âœ… Created tag: $WEBHOOK_TAG"
          else
            echo "â­ï¸ Tag already exists: $WEBHOOK_TAG"
          fi

          # Create worker tag if it doesn't exist
          if ! git rev-parse "$WORKER_TAG" >/dev/null 2>&1; then
            WORKER_NOTES=$(awk '/^## \[/{flag=1; next} /^## \[/{flag=0} flag' worker/CHANGELOG.md | head -20)
            git tag -a "$WORKER_TAG" -m "$(cat <<EOF
          Release $WORKER_TAG

          $WORKER_NOTES
          EOF
          )"
            git push origin "$WORKER_TAG"
            echo "âœ… Created tag: $WORKER_TAG"
          else
            echo "â­ï¸ Tag already exists: $WORKER_TAG"
          fi

          # Extract downloader version from CHANGELOG (handle Unreleased)
          DOWNLOADER_RAW=$(grep -m1 '^## \[' downloader/CHANGELOG.md | sed 's/## \[\(.*\)\].*/\1/')
          if [ "$DOWNLOADER_RAW" != "Unreleased" ]; then
            DOWNLOADER_TAG="downloader-v$DOWNLOADER_RAW"

            # Create downloader tag if it doesn't exist
            if ! git rev-parse "$DOWNLOADER_TAG" >/dev/null 2>&1; then
              DOWNLOADER_NOTES=$(awk '/^## \[/{flag=1; next} /^## \[/{flag=0} flag' downloader/CHANGELOG.md | head -20)
              git tag -a "$DOWNLOADER_TAG" -m "$(cat <<EOF
          Release $DOWNLOADER_TAG

          $DOWNLOADER_NOTES
          EOF
          )"
              git push origin "$DOWNLOADER_TAG"
              echo "âœ… Created tag: $DOWNLOADER_TAG"
            else
              echo "â­ï¸ Tag already exists: $DOWNLOADER_TAG"
            fi
          else
            echo "â„¹ï¸ Downloader version is Unreleased - skipping tag"
          fi
