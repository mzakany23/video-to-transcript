name: Deploy Terraform

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - 'webhook/**'
      - '.github/workflows/deploy-terraform.yml'
  workflow_run:
    workflows: ["Deploy Worker"]
    types:
      - completed
  workflow_dispatch: # Allow manual trigger

env:
  PROJECT_ID: jos-transcripts
  REGION: us-east1
  TF_VERSION: 1.5.0

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: video-to-transcript
    # Only run if Deploy Worker succeeded (or if not triggered by workflow_run)
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run' }}

    permissions:
      contents: read
      id-token: write # Required for Workload Identity Federation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for version detection

      - name: Determine version
        id: version
        run: |
          # Get the latest git tag, or use a default version
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.1.0")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        working-directory: ./terraform
        continue-on-error: true

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform

      - name: Terraform Validate
        run: terraform validate
        working-directory: ./terraform

      - name: Terraform Plan
        run: |
          # Convert comma-separated emails to JSON array format
          export TF_VAR_notification_emails="[\"$(echo '${{ secrets.NOTIFICATION_EMAILS }}' | sed 's/,/","/g')\"]"
          terraform plan -out=tfplan
        working-directory: ./terraform
        env:
          TF_VAR_project_id: ${{ env.PROJECT_ID }}
          TF_VAR_region: ${{ env.REGION }}
          TF_VAR_worker_image_version: ${{ steps.version.outputs.VERSION }}
          TF_VAR_dropbox_access_token: ${{ secrets.DROPBOX_ACCESS_TOKEN }}
          TF_VAR_dropbox_app_secret: ${{ secrets.DROPBOX_APP_SECRET }}
          TF_VAR_gmail_address: ${{ secrets.GMAIL_ADDRESS }}
          TF_VAR_gmail_app_password: ${{ secrets.GMAIL_APP_PASSWORD }}
          TF_VAR_openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          TF_VAR_dropbox_refresh_token: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
          TF_VAR_dropbox_app_key: ${{ secrets.DROPBOX_APP_KEY }}

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: |
          # Convert comma-separated emails to JSON array format
          export TF_VAR_notification_emails="[\"$(echo '${{ secrets.NOTIFICATION_EMAILS }}' | sed 's/,/","/g')\"]"
          terraform apply -auto-approve tfplan
        working-directory: ./terraform
        env:
          TF_VAR_project_id: ${{ env.PROJECT_ID }}
          TF_VAR_region: ${{ env.REGION }}
          TF_VAR_worker_image_version: ${{ steps.version.outputs.VERSION }}
          TF_VAR_dropbox_access_token: ${{ secrets.DROPBOX_ACCESS_TOKEN }}
          TF_VAR_dropbox_app_secret: ${{ secrets.DROPBOX_APP_SECRET }}
          TF_VAR_gmail_address: ${{ secrets.GMAIL_ADDRESS }}
          TF_VAR_gmail_app_password: ${{ secrets.GMAIL_APP_PASSWORD }}
          TF_VAR_openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          TF_VAR_dropbox_refresh_token: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
          TF_VAR_dropbox_app_key: ${{ secrets.DROPBOX_APP_KEY }}

      - name: Get outputs
        if: success()
        run: |
          echo "### Terraform Outputs" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          terraform output >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        working-directory: ./terraform

      - name: Notify deployment success
        if: success()
        run: echo "âœ… Terraform applied successfully!"
