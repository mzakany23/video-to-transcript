name: Deploy Worker

on:
  workflow_run:
    workflows: ["Deploy Terraform"]
    types:
      - completed
  workflow_dispatch: # Allow manual trigger

env:
  PROJECT_ID: jos-transcripts
  REGION: us-east1
  IMAGE_NAME: transcription-worker

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: video-to-transcript
    # Only run if Deploy Terraform succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    permissions:
      contents: read
      id-token: write # Required for Workload Identity Federation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for version detection

      - name: Determine version from CHANGELOG
        id: version
        run: |
          # Get version from CHANGELOG (first ## [X.Y.Z] line) and add 'v' prefix for Docker tag
          CHANGELOG_VERSION=$(grep -m1 '^## \[' worker/CHANGELOG.md | sed 's/## \[\(.*\)\].*/v\1/')
          echo "VERSION=$CHANGELOG_VERSION" >> $GITHUB_OUTPUT
          echo "üìã CHANGELOG version: $CHANGELOG_VERSION"

      - name: Check if version already deployed
        id: changes
        run: |
          # Check if git tag already exists for this version (VERSION already has 'v' prefix)
          TAG="worker-${{ steps.version.outputs.VERSION }}"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è  Version $TAG already deployed - skipping build"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "‚úÖ New version $TAG detected - proceeding with build"
          fi

      - name: Authenticate to Google Cloud
        if: steps.changes.outputs.has_changes == 'true'
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        if: steps.changes.outputs.has_changes == 'true'
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and push Docker image to GCR
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          BUILD_ID=$(gcloud builds submit \
            --tag gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }} \
            --format='value(id)' \
            --async \
            ./worker)

          echo "Build ID: $BUILD_ID"
          echo "Waiting for build to complete..."

          while true; do
            STATUS=$(gcloud builds describe $BUILD_ID --format='value(status)')
            echo "Build status: $STATUS"

            if [ "$STATUS" = "SUCCESS" ]; then
              echo "‚úÖ Build completed successfully!"
              break
            elif [ "$STATUS" = "FAILURE" ] || [ "$STATUS" = "TIMEOUT" ] || [ "$STATUS" = "CANCELLED" ]; then
              echo "‚ùå Build failed with status: $STATUS"
              gcloud builds log $BUILD_ID
              exit 1
            fi

            sleep 10
          done

      - name: Tag image with additional tags
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          # Add commit SHA tag
          gcloud container images add-tag \
            gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }} \
            gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --quiet

          # Add latest tag
          gcloud container images add-tag \
            gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }} \
            gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:latest \
            --quiet

          echo "‚úÖ Tagged image with: ${{ steps.version.outputs.VERSION }}, ${{ github.sha }}, latest"

      - name: Deploy to Cloud Run Job
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          gcloud run jobs update ${{ env.IMAGE_NAME }} \
            --image gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }} \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }}

      - name: Verify deployment
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          gcloud run jobs describe ${{ env.IMAGE_NAME }} \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --format='get(status.latestCreatedExecution.name)'

      - name: Notify deployment success
        if: steps.changes.outputs.has_changes == 'true' && success()
        run: |
          echo "‚úÖ Worker deployed successfully!"
          echo "Version: ${{ steps.version.outputs.VERSION }}"
          echo "Image: gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}"
          echo "Commit SHA: ${{ github.sha }}"

      - name: Notify no changes
        if: steps.changes.outputs.has_changes == 'false'
        run: |
          echo "‚è≠Ô∏è  No worker code changes detected - deployment skipped"
          echo "Current version: ${{ steps.version.outputs.VERSION }}"
          echo "Skipped to avoid unnecessary builds and deployments"
