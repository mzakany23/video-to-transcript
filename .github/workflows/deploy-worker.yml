name: Deploy Worker

on:
  push:
    branches:
      - main
    paths:
      - 'worker/**'
      - '.github/workflows/deploy-worker.yml'
  workflow_dispatch: # Allow manual trigger

env:
  PROJECT_ID: jos-transcripts
  REGION: us-east1
  IMAGE_NAME: transcription-worker

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: video-to-transcript

    permissions:
      contents: read
      id-token: write # Required for Workload Identity Federation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and push Docker image to GCR
        run: |
          BUILD_ID=$(gcloud builds submit \
            --tag gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:latest \
            --tag gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --format='value(id)' \
            --async \
            ./worker)

          echo "Build ID: $BUILD_ID"
          echo "Waiting for build to complete..."

          while true; do
            STATUS=$(gcloud builds describe $BUILD_ID --format='value(status)')
            echo "Build status: $STATUS"

            if [ "$STATUS" = "SUCCESS" ]; then
              echo "✅ Build completed successfully!"
              break
            elif [ "$STATUS" = "FAILURE" ] || [ "$STATUS" = "TIMEOUT" ] || [ "$STATUS" = "CANCELLED" ]; then
              echo "❌ Build failed with status: $STATUS"
              gcloud builds log $BUILD_ID
              exit 1
            fi

            sleep 10
          done

      - name: Deploy to Cloud Run Job
        run: |
          gcloud run jobs update ${{ env.IMAGE_NAME }} \
            --image gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:latest \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }}

      - name: Verify deployment
        run: |
          gcloud run jobs describe ${{ env.IMAGE_NAME }} \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }} \
            --format='get(status.latestCreatedExecution.name)'

      - name: Notify deployment success
        if: success()
        run: |
          echo "✅ Worker deployed successfully!"
          echo "Image: gcr.io/${{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
